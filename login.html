<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games CAF - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <link href="css/output.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center bg-fixed bg-no-repeat min-h-screen flex items-center justify-center p-4" 
      style="background-image: url('img/background-tech.png');">

    <div class="bg-brand-card shadow-2xl rounded-lg p-8 w-full max-w-md bg-opacity-90 border-2 border-brand-accent">
        
        <div class="flex justify-center mb-6">
            <img src="img/Logo-projeto.png" alt="Games CAF Logo" 
                 class="w-28 h-28 transform transition-transform duration-300 hover:scale-105">
        </div>

        <h2 class="title-jump text-4xl font-tech text-white text-center mb-2">
            <span>G</span>
            <span>A</span>
            <span>M</span>
            <span>E</span>
            <span>S</span>
            <span class="ml-3">C</span>
            <span>A</span>
            <span>F</span>
        </h2>
        <p class="text-gray-300 text-center mb-6">
            Login
        </p>
        
        <form action="#" method="POST">
            
            <div class="mb-4">
                <label for="userid" class="sr-only">ID</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                    </span>
                    <input type="text" id="userid" name="userid" 
                           class="w-full pl-10 pr-4 py-3 bg-white border border-gray-300 rounded-full text-gray-900 placeholder-gray-500
                                  focus:outline-none focus:ring-2 focus:ring-brand-accent focus:border-transparent
                                  hover:ring-2 hover:ring-brand-accent transition-all duration-300"
                           placeholder="Digite seu ID">
                </div>
            </div>
            
            <div class="mb-6">
                <label for="password" class="sr-only">Senha</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
                        </svg>
                    </span>
                    <input type="password" id="password" name="password" 
                           class="w-full pl-10 pr-4 py-3 bg-white border border-gray-300 rounded-full text-gray-900 placeholder-gray-500
                                  focus:outline-none focus:ring-2 focus:ring-brand-accent focus:border-transparent
                                  hover:ring-2 hover:ring-brand-accent transition-all duration-300"
                           placeholder="Digite sua senha">
                </div>
                <div class="text-right mt-2">
                    <a href="esqueceu-senha.html" 
                       class="inline-block text-sm text-brand-accent underline 
                              hover:text-cyan-300 
                              transform transition-all duration-300 hover:scale-105">
                        Esqueceu sua senha?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="w-full text-white font-bold py-3 px-4 rounded-full
                               bg-gradient-to-r from-brand-highlight to-brand-card 
                               opacity-80 border-2 border-black
                               transform transition duration-300 ease-in-out 
                               hover:opacity-100 hover:scale-105 
                               focus:outline-none focus:ring-2 focus:ring-brand-accent focus:ring-opacity-75">
                    Entrar
                </button>
            </div>
        </form>

        <p class="text-center text-gray-300 mt-8 text-sm">
            Ainda n√£o tem cadastro? 
            <a href="cadastro.html" 
               class="inline-block font-medium text-brand-accent underline 
                      hover:text-cyan-300 
                      transform transition-all duration-300 hover:scale-105">
                Cadastre-se
            </a>
        </p>
    </div>
</body>
</html>
